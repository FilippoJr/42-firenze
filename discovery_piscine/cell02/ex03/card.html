<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <h1 class="title">Il mio profilo</h1>

<div  class="big-container">
    <table class="profile-card">
        <tr class="container">
            <td><img src="profile.jpg" alt="uomo in piedi" class="profile-image"></td>
        </tr>
        <tr class="container, nome-utente">
            <td>FJUNIOR-</td>
        </tr>
        <tr class="container">
            <td style="color: grey;">Interstellar</td>
        </tr>
        <tr class="container">
            <td>42 Firenze</td>
        </tr>
        <tr class="container">
            <td>
                <div class="social-container">
                    <a href="#"><img src="social-google-svgrepo-com.png" alt="" class="social-icons"></a>
                    <a href="#"><img src="social-facebook-svgrepo-com.png" alt="" class="social-icons"></a>
                    <a href="#"><img src="social-linkedin-svgrepo-com.png" alt="" class="social-icons"></a>
                    <a href="#"><img src="social-twitter-svgrepo-com.png" alt="" class="social-icons"></a>
                </div>
            </td>
        </tr>
        <tr class="container, footer-contact">
            <td style="margin: 0; height: 40px;"><button class="button-footer"><a href="#" class="button-footer">Contact</a></button></td>
        </tr>
    </table>
</div>
    

</body>
</html>
