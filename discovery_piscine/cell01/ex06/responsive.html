<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabella con Colonne Colorate</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      margin: 0 auto;
    }
    td {
      text-align: center;
    }
    .blue {
      background-color: blue;
      color: white;
    }
    .yellow {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <td class="blue" style="color: yellow;">Io sono blu</td>
      <td class="yellow" style="color: blue;">Io sono giallo</td>
    </tr>
  </table>
</body>
</html>
